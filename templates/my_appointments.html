{% extends "base.html" %}

{% block title %}My Appointments - MediCare Clinic{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="fw-bold">
                <i class="fas fa-calendar-check text-primary me-2"></i>
                My Appointments
            </h1>
            <p class="text-muted">View and track your appointment history</p>
        </div>
        <div class="col-md-4 text-md-end">
            <a href="{{ url_for('book_appointment') }}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> New Appointment
            </a>
        </div>
    </div>

    <!-- Appointments will be loaded by JavaScript -->
    <div class="row g-4" id="appointmentsContainer">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading your appointments...</p>
        </div>
    </div>
</div>
{% endblock %}
